<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <h2>Tabuada</h2>
  <form id="single-form">
    <div class="main-container">
      <label>Tabuada do:</label>
      <input type="number" id="number" placeholder="3">
    </div>
    <div class="main-container">
      <label>Multiplicar até:</label>
      <input type="number" id="multiplicator" placeholder="Digite o número de multiplicações" value="10">
      <input type="submit" value="Calcular">
    </div>
  </form>
  <div class="second-container">
    <h2 id="second-title">Tabuada do número:</h2>
  </div>
 <div id="table">
  <p>Informe o número para calcular uma tabuada</p>
 </div>
</body>
</html>
